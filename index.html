<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freedom Awaits</title>
  <style>
    /* Gobal styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Black background */
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container for content */
    .container {
      width: 450px;
      padding: 20px;
      background: linear-gradient(135deg, #1c1c1c, #333); /* Gradient background for the container */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
      animation: fadeIn 1.5s ease-in-out; /* Fade-in animation */
    }

    /* Main heading */
    h1 {
      margin-bottom: 20px;
      color: #ff5733; /* Bright color for contrast */
      background: linear-gradient(45deg, #ff5733, #ff8c00); /* Gradient for heading */
      -webkit-background-clip: text;
      color: transparent;
      animation: bounce 1.5s ease infinite; /* Bounce animation for the title */
    }

    /* Countdown Timer */
    .countdown {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #525254;
      background: linear-gradient(135deg, #525254, #525254); /* Gradient for countdown */
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
      letter-spacing: 5px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* Countdown units */
    .countdown span {
      padding: 10px;
      background: linear-gradient(135deg, #525254, #525254);
      border-radius: 5px;
      font-size: 2rem;
      display: inline-block;
      color: white; /* Ensuring text color is visible */
    }

    /* Resign button - Green Gradient */
    button.resign {
      padding: 12px 25px;
      background: linear-gradient(45deg, #28a745, #32cd32, #2e8b57); /* Gradient from green to darker green */
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.3rem;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      animation: bounce 1.5s ease infinite; /* Bounce animation */
    }

    button.resign:hover {
      background: linear-gradient(45deg, #218838, #28a745, #006400); /* Darker green gradient on hover */
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Emotional buttons - Gradient Flame */
    .button-group .button-emotion {
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff6347, #ff4500); /* Flame color gradient */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      position: relative;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-group .button-emotion:hover {
      background: linear-gradient(45deg, #e53e3e, #c0392b); /* Darker red gradient for hover effect */
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Icons added inside buttons */
    .button-group .button-emotion i {
      margin-right: 10px;
    }

    /* Button group container */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px; /* Space between "Resign" and emotions */
    }

    /* Textarea for escape plan */
    textarea {
      width: 80%;
      height: 100px;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      font-size: 1rem;
      background: linear-gradient(135deg, #333, #444); /* Gradient background for textarea */
      color: white;
      transition: all 0.3s ease;
    }

    /* Heading for subsections */
    h2 {
      margin-top: 20px;
      color: #ccc; /* Light gray text for subheadings */
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ccc, #fff); /* Gradient for subheadings */
      -webkit-background-clip: text;
      color: transparent;
      animation: slideIn 1s ease-out; /* Slide-in animation for subheadings */
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 style="font-size: 36px;">Freedom Awaits!!!</h1>

    <!-- Countdown Timer (30 days, 00 hours, 00 minutes, 00 seconds) -->
    <div class="countdown">
      <span id="days">30</span> : 
      <span id="hours">00</span> : 
      <span id="minutes">00</span> : 
      <span id="seconds">00</span>
    </div>

    <!-- Resign button -->
    <button class="resign">Resign RN</button>
    
    <!-- Feeling Right Now -->
    <h2 style="font-size: 25px;">Feelings Right Now</h2>
    
    <!-- Buttons for emotions -->
    <div class="button-group">
      <button class="button-emotion"><i class="fas fa-fire"></i>Anger</button>
      <button class="button-emotion"><i class="fas fa-bolt"></i>Frustration</button>
      <button class="button-emotion"><i class="fas fa-skull-crossbones"></i>Vengeful</button>
      <button class="button-emotion"><i class="fas fa-money-bill-wave"></i>Broke</button>
      <button class="button-emotion"><i class="fas fa-heart-broken"></i>Pain</button>
    </div>

    <!-- Reason for leaving -->
    <h2 style="font-size: 25px;">Why Should We Leave this Hell?</h2>
    <div class="button-group">
      <button class="button-emotion"><i class="fas fa-skull"></i>Toxicity</button>
      <button class="button-emotion"><i class="fas fa-brain"></i>ADHD</button>
      <button class="button-emotion"><i class="fas fa-mood-sad"></i>Mood Swing</button>
    </div>

    <!-- Escape Plan Section -->
    <h2 style="font-size: 25px;">Our Escape Plan</h2>
    <textarea placeholder="Enter your plan here" aria-label="Escape plan input"></textarea>

    <!-- Resign button at the end -->
    <button class="resign">Resign RN</button>
  </div>

  <!-- Add FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- Countdown Script -->
  <script>
    // Set the target date (30 days from now)
    let targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 30);

    function updateCountdown() {
      let now = new Date();
      let remainingTime = targetDate - now;

      if (remainingTime <= 0) {
        clearInterval(countdownInterval); // Stop the countdown when it reaches zero
        document.querySelector("#days").innerText = "00";
        document.querySelector("#hours").innerText = "00";
        document.querySelector("#minutes").innerText = "00";
        document.querySelector("#seconds").innerText = "00";
      } else {
        let days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        let hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        document.querySelector('#days').innerText = days < 10 ? '0' + days : days;
        document.querySelector('#hours').innerText = hours < 10 ? '0' + hours : hours;
        document.querySelector('#minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
        document.querySelector('#seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
      }
    }

    // Update the countdown every second
    let countdownInterval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
